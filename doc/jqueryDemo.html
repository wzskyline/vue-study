<style>
    /* head */
    
    .head {
        color: aqua;
        flex-direction: row;
        margin: 10px;
    }
    
    .style,
    .button {
        display: inline;
    }
    
    .user {
        display: inline;
        float: right;
    }
    
    .main {
        width: 100%;
        height: 700px;
    }
    
    .page {
        width: 100%;
        height: 100%;
        overflow: hidden;
    }
    
    .page1 {
        background-color: aquamarine;
    }
    
    .page2 {
        background-color: cadetblue;
    }
    
    .page3 {
        background-color: coral;
    }
    
    .userPage {
        height: 500px;
        border-radius: 25px;
        padding: 20px;
        float: right;
        position: absolute;
        top: 30px;
        right: 10px;
        animation: fadeinout 2s linear forwards;
        opacity: 0;
        background-color: darkred;
    }
    
    .userImg {
        width: 100px;
        height: 100px;
        background-color: darkorange;
        border-radius: 25px;
    }
    
    .line,
    span {
        margin: 10px;
    }
    /* more */
    
    @-webkit-keyframes fadeinout {
        0% {
            opacity: 0;
        }
        50% {
            opacity: 0.5;
        }
        100% {
            opacity: 1;
        }
    }
    
    @keyframes fadeinout {
        0% {
            opacity: 0;
        }
        50% {
            opacity: 0.5;
        }
        100% {
            opacity: 1;
        }
    }
</style>
  <script src="https://cdn.bootcss.com/jquery/3.1.0/jquery.js"></script> 

<script>
    $(".page").hide();
    $(".page1").show();

    $(".userPage").hide();
    $(".opention").click(function(event) {
        $(".page").hide();
        $(".opention").css("background-color", "rgb(221, 221, 221)")
        $(".main").find(".page:eq(" + $(this).index() + ")").show()
        $(this).css("background-color", "blue")
    })

    UI = {
        openUserPage() {
            $(".userPage").is(":hidden") ? $(".userPage").show() : $(".userPage").hide()
        }
    }
</script>
